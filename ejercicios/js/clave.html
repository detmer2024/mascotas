<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Registro</title>
  </head>
  <body>
    <h1>Formulario de Registro</h1>

    <form method="POST" id="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required /><br /><br />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required /><br /><br />

      <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
      <input
        type="date"
        id="fecha_nacimiento"
        name="fecha_nacimiento"
        required
      /><br /><br />

      <input type="submit" value="Registrarse" />
    </form>

    <script>
      // Función para generar la clave
      function generarClave() {
        var nombre = document.getElementById("nombre").value;
        var apellido = document.getElementById("apellido").value;
        var fechaNacimiento = document.getElementById("fecha_nacimiento").value;

        var clave =
          nombre.substring(0, 2) +
          apellido.substring(0, 2) +
          fechaNacimiento.replace(/-/g, "");

        document.write("Clave generada: " + clave);
      }

      // Asigna la función generarClave al evento submit del formulario
      document
        .getElementById("formulario")
        .addEventListener("submit", generarClave);
    </script>
  </body>
</html>
