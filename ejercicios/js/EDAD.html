<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de IF con Formulario</title>
  </head>
  <body>
    <h1>Â¿Eres mayor de edad?</h1>
    <form id="edadForm">
      <label for="edad">Ingresa tu edad:</label>
      <input type="number" id="edad" name="edad" />
      <button type="button" onclick="checkEdad()">Enviar</button>
    </form>
    <div id="resultado"></div>

    <script>
      function checkEdad() {
        let edad = document.getElementById("edad").value;

        if (edad >= 18) {
          document.getElementById("resultado").textContent =
            "Eres mayor de edad.";
        } else {
          document.getElementById("resultado").textContent =
            "Eres menor de edad.";
        }
      }
    </script>
  </body>
</html>
